<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Formulário de Login</title>
</head>
<body>
    <header>
        <!--NavBar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid navBar">
                <a class="navbar-brand logo" href="index.html">BR INDIE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link links" aria-current="page" href="#">Encontrar Jogos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link links" href="#">Enviar Projetos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link links" href="#">Comunidade</a>
                        </li>
                     </ul>
                    </div>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 barraPesquisa" type="search" placeholder="Pesquisar por jogos" aria-label="Search">
                        <button class="btn btn-primary botaoForm" type="submit">Pesquisar</button>
                    </form>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="login.html" class="btn btn-primary login" type="submit" href="entrar.html">Entrar</a>
                        <a href="criarconta.html"class="btn btn-primary cadastro" type="submit" href="criarconta.html">Criar Conta</a>
                        
                    </div>
                </div>
            </nav>
        </header>
    <div class="background-container">
    <img class="img-cadastro" src="../img/fundoLogin.jpg" alt="fundo">
        <div class="center-container">
            <div class="login-card">
                <h1>Login</h1>
                <form id="loginForm">
                    <label for="emailOrUsername">Email ou Usuário:</label>
                    <input type="text" id="emailUsuario" required>

                    <label for="password">Senha:</label>
                    <input type="password" id="senha" required>

                    <button type="submit">Entrar</button>
                </form>
                <p>Não tem uma conta? <a href="../html/criarConta.html">Crie uma agora mesmo</a></p>
            </div>
        </div>
    </div>
</body>
</html>
