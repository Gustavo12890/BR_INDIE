<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/criarJogo.css">
    <title>Criar Jogo</title>
</head>
<body>
    <div class="container">
        <form id="jogo-form">
            <label for="capa-image">Imagem de Capa:</label>
            <input type="file" id="capa-image" accept="image/*"><br>
            
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" required>
            
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" rows="5" maxlength="5000" required></textarea>
            
            <label for="image-1">Imagem 1:</label>
            <input type="file" id="image-1" accept="image/*"><br>
            
            <label for="image-2">Imagem 2:</label>
            <input type="file" id="image-2" accept="image/*"><br>
            
            <label for="image-3">Imagem 3:</label>
            <input type="file" id="image-3" accept="image/*"><br>
            <!--Primeiro genero-->
            <label for="genero-1">Gênero 1:</label>
            <select id="genero-1" required>
                <option value="" disabled selected>Selecione um gênero</option>
                <option value="Ação">Ação</option>
                <option value="Aventura">Aventura</option>
                <option value="RPG">RPG</option>
                <option value="FPS">FPS</option>
                <option value="Simulação">Simulação</option>
                <option value="Terror">Terror</option>
                <option value="Plataforma">Plataforma</option>
                <option value="Quebra-Cabeças">Quebra-Cabeças</option>
                <option value="Esportes">Esportes</option>
                <option value="Corrida">Corrida</option>
                <option value="Luta">Luta</option>
                <option value="MMORPG">MMORPG</option>
                <option value="Roguelike">Roguelike</option>
                <option value="Mundo Aberto">Mundo Aberto</option>
                <option value="Battle Royale">Battle Royale</option>
                <option value="Stealth">Stealth</option>
                <option value="Música e Ritmo">Música e Ritmo</option>
                <option value="Visual Novel">Visual Novel</option>
                <option value="Cartas">Cartas</option>
            </select>
            <!--Primeiro genero-->
            <!--Segundo genero-->
            <label for="genero-2">Gênero 2 (opcional):</label>
            <select id="genero-2">
                <option value="" selected>Nenhum</option>
                <option value="Ação">Ação</option>
                <option value="Aventura">Aventura</option>
                <option value="RPG">RPG</option>
                <option value="FPS">FPS</option>
                <option value="Simulação">Simulação</option>
                <option value="Terror">Terror</option>
                <option value="Plataforma">Plataforma</option>
                <option value="Quebra-Cabeças">Quebra-Cabeças</option>
                <option value="Esportes">Esportes</option>
                <option value="Corrida">Corrida</option>
                <option value="Luta">Luta</option>
                <option value="MMORPG">MMORPG</option>
                <option value="Roguelike">Roguelike</option>
                <option value="Mundo Aberto">Mundo Aberto</option>
                <option value="Battle Royale">Battle Royale</option>
                <option value="Stealth">Stealth</option>
                <option value="Música e Ritmo">Música e Ritmo</option>
                <option value="Visual Novel">Visual Novel</option>
                <option value="Cartas">Cartas</option>
            </select>
            <!--Segundo genero-->
            <label for="background-color">Cor de Background:</label>
            <input type="color" id="background-color" value="#ffffff">
            
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="../js/criarJogo.js"></script>
</body>
</html>
