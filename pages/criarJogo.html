<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/criarJogo.css">
    <title>Criar Jogo</title>
</head>
<body>
    <header>
        <!--NavBar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid navBar">
                <a class="navbar-brand logo" href="index.html">BR INDIE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link links" aria-current="page" href="#">Encontrar Jogos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link links" href="#">Enviar Projetos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link links" href="#">Comunidade</a>
                        </li>
                     </ul>
                    </div>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 barraPesquisa" type="search" placeholder="Pesquisar por jogos" aria-label="Search">
                        <button class="btn btn-primary botaoForm" type="submit">Pesquisar</button>
                    </form>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="login.html" class="btn btn-primary login" type="submit" href="entrar.html">Entrar</a>
                        <a href="criarconta.html"class="btn btn-primary cadastro" type="submit" href="criarconta.html">Criar Conta</a>
                        
                    </div>
                </div>
            </nav>
        </header>
    <!--Formulário--> 
    <div class="background-container">
    <img class="img-cadastro" src="../img/celestewp.png" alt="fundo">
        <div class="container">
            <form id="jogo-form">
                <label class="form-texto" for="titulo">Título:</label>
                <input class="caixa-input"  type="text" id="titulo" required>
                
                <label class="form-texto" for="descricao">Descrição:</label>
                <textarea class="caixa-input"  id="descricao" rows="5" maxlength="5000" required></textarea>

                <label class="form-texto" for="capa-image">Imagem da Capa:</label>
                <input style="margin-bottom: 2%;" class="form-texto" type="file" id="capa-image" accept="image/*"><br>

                <label class="form-texto" for="image-1">Imagem 1:</label>
                <input  class="form-texto" type="file" id="image-1" accept="image/*"><br>
                
                <label class="form-texto" for="image-2">Imagem 2:</label>
                <input class="form-texto" type="file" id="image-2" accept="image/*"><br>
                
                <label class="form-texto" for="image-3">Imagem 3:</label>
                <input class="form-texto" type="file" id="image-3" accept="image/*"><br>
                <!--Primeiro genero-->
                <label class="form-texto" for="genero-1">Gênero 1:</label>
                <select class="caixa-input"  id="genero-1" required>
                    <option value="" disabled selected>Selecione um gênero</option>
                    <option value="Ação">Ação</option>
                    <option value="Aventura">Aventura</option>
                    <option value="RPG">RPG</option>
                    <option value="FPS">FPS</option>
                    <option value="Simulação">Simulação</option>
                    <option value="Terror">Terror</option>
                    <option value="Plataforma">Plataforma</option>
                    <option value="Quebra-Cabeças">Quebra-Cabeças</option>
                    <option value="Esportes">Esportes</option>
                    <option value="Corrida">Corrida</option>
                    <option value="Luta">Luta</option>
                    <option value="MMORPG">MMORPG</option>
                    <option value="Roguelike">Roguelike</option>
                    <option value="Mundo Aberto">Mundo Aberto</option>
                    <option value="Battle Royale">Battle Royale</option>
                    <option value="Stealth">Stealth</option>
                    <option value="Música e Ritmo">Música e Ritmo</option>
                    <option value="Visual Novel">Visual Novel</option>
                    <option value="Cartas">Cartas</option>
                </select>
                <!--Primeiro genero-->
                <!--Segundo genero-->
                <label class="form-texto" for="genero-2">Gênero 2 (opcional):</label>
                <select class="caixa-input"  id="genero-2">
                    <option value="" selected>Nenhum</option>
                    <option value="Ação">Ação</option>
                    <option value="Aventura">Aventura</option>
                    <option value="RPG">RPG</option>
                    <option value="FPS">FPS</option>
                    <option value="Simulação">Simulação</option>
                    <option value="Terror">Terror</option>
                    <option value="Plataforma">Plataforma</option>
                    <option value="Quebra-Cabeças">Quebra-Cabeças</option>
                    <option value="Esportes">Esportes</option>
                    <option value="Corrida">Corrida</option>
                    <option value="Luta">Luta</option>
                    <option value="MMORPG">MMORPG</option>
                    <option value="Roguelike">Roguelike</option>
                    <option value="Mundo Aberto">Mundo Aberto</option>
                    <option value="Battle Royale">Battle Royale</option>
                    <option value="Stealth">Stealth</option>
                    <option value="Música e Ritmo">Música e Ritmo</option>
                    <option value="Visual Novel">Visual Novel</option>
                    <option value="Cartas">Cartas</option>
                </select>
                <!--Segundo genero-->
                <label class="form-texto" for="background-color">Cor de Background:</label>
                <input class="form-cor" type="color" id="background-color" value="#ffffff">
                
                <button class="form-btn" type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script src="../js/criarJogo.js"></script>
</body>
</html>
