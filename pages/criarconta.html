<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/criarConta.css">

    <title>teste brindie forms</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid navBar">
            <a class="navbar-brand logo link-hover" href="#"><img src="../img/Logo.png" alt="" style="width: 50px; height: auto;"> INDIE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <img src="../img/list.svg">
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!--
                <li class="nav-item">
                  <a class="nav-link active text-white text-center" aria-current="page" href="#">Encontrar Jogos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white text-center" href="#">Enviar Projetos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white text-center" href="#">Comunidade</a>
                </li>
              </ul>
                -->
            </div>
          </div>
        </nav>
    </header>
    <div class="background-container">
        <img class="img-cadastro" src="../img/fundoRoxo.jpg" alt="fundo">
        <div class="form-container">
            <div class="form-cadastro">
                <form id="cadastroForm" class="form-cadastro-inner">
                    <label class="form-texto">Nome de usuário:</label>
                    <input class="caixa-input" type="text" id="nomeUser" required><br><br>
    
                    <label class="form-texto">Email:</label>
                    <input class="caixa-input" type="email" id="email" required><br><br>
    
                    <label class="form-texto">Senha:</label>
                    <input class="caixa-input" type="password" id="senha" required><br><br>
    
                    <label class="form-texto">Confirmação de Senha:</label>
                    <input class="caixa-input" type="password" id="confirmSenha" required><br><br>
                </form>
            </div>
            <div class="form-direito">
                <form id="cadastroForm2" class="form-direito-conteudo">
                    <label class="form-texto" for="nascimento">Data de Nascimento:</label>
                    <input class="caixa-input" type="date" id="nascimento" required><br><br>
                    <label class="form-texto">Qual o tipo de conta?</label><br>
                    <input class="form-radio" type="radio" id="contaComum" name="tipoConta" value="comum" required>
                    <label class="form-texto" for="contaComum">Comum</label><br>
                    <input class="form-radio" type="radio" id="contaDesenvolvedor" name="tipoConta" value="desenvolvedor" required>
                    <label class="form-texto" for="contaDesenvolvedor">Desenvolvedor</label><br><br>
                    <p class="form-texto">Já possui uma conta? <a href="#">Entre</a></p>
                    <button class="btn-cadastro" id="btnCadastrar">Cadastrar</button>
                </form>
                <p class="form-texto">Ao se cadastrar, você aceita os <a href="#">Termos de Uso</a> e a <a href="#">Política de Privacidade</a></p>
            </div>
        </div>
    </div>

    <script type= "text/javascript" src="../js/criarConta.js"></script> 
</body>

</html>
